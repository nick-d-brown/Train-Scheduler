<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train Scheduler</title>
    <!-- Link to bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</head>
<body>
    
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>The Trains are Always on Time..</h1>
            <h2>Are you?</h2>
        </div>
        <!-- Train Schedule Panel -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Current Train Schedule</h4>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <th></th>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody>
                        <td>Example</td>
                        <td>SLC Express</td>
                        <td>Reno</td>
                        <td>15</td>
                        <td>12 Minutes</td>
                        <td>45</td>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Train Adding Panel -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Add Train</h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="SLC Express" required>
                    </div>
                    <div class="form-group">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" id="trainDestination" placeholder="Reno" required>
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HHmm - Military Time)</label>
                        <input type="number" maxlength="4" class="form-control" id="firstTrainTime" placeholder="1700" required>
                    </div>
                    <div class="form-group">
                        <label for="trainFrequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="trainFrequency" placeholder="15" required>
                    </div>
                    
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to jQuery -->
    <script src="./assets/jquery-3.3.1.min.js"></script>
    <!-- Link to Bootstrap JS library -->
    <script src="./assets/bootstrap.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="./assets/logic.js"></script>
</body>
</html>
